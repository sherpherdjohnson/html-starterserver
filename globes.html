    <script>
        (function() {
            const encryptedChunks = ['6mv0h8k/KAWmaoR7orVgi7+ByW4Wed8DEC51lxS/Kits9MQTRQlcthJTD', 'vuOjcJ8JzwJ86Ar9ctatXG92tJy6I/2C8855EBxCkHf8zVpyKLSRmKT23', 'aRpinZD3DYiAHM351RdCcoA4lI2fPnHXH9Tqa8CRKyCzfw3py+I1DH73E', 'yvIIgxveQfxnDCemmQriTrw3640uy3FkUKkZeK5xdIa37UYrxa57uzaQc', 'YG5aUQ1iiPDXreGGNggyfESy1TzsguRm7OL3/PsyHdkBxpP8NtwBQbKRs', 'EsG4UWno4Kg28Xzgh2w97+XG4TKZdlDNZhQxmWKQCHWOpk1EcuYK25eXb', '39oLCDvqnYd35HenbB7ZH4Th0IicCl5psTJ31vl6VPNOaqo7Zd7jl/wtK', 'e9ns9WlmElh/DI9dw6GJJBf/7TzfgEjNshP6z2tMQAXVkjlRaEYyT'];
            const encryptedData = encryptedChunks.join("");

            const obfuscatedPassword = ['rgBGCC8h', 'ztCCvP9q'];
            const password = obfuscatedPassword.join("");

            const base64ToArrayBuffer = (base64) => {
                const binaryString = atob(base64);
                const len = binaryString.length;
                const bytes = new Uint8Array(len);
                for (let i = 0; i < len; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                return bytes.buffer;
            };

            const decrypt = async (data, password) => {
                const rawData = new Uint8Array(base64ToArrayBuffer(data));
                const salt = rawData.slice(0, 16);
                const iv = rawData.slice(16, 28);
                const ciphertext = rawData.slice(28, rawData.length - 16);
                const tag = rawData.slice(rawData.length - 16);

                const enc = new TextEncoder();
                const keyMaterial = await crypto.subtle.importKey(
                    "raw",
                    enc.encode(password),
                    "PBKDF2",
                    false,
                    ["deriveKey"]
                );

                const key = await crypto.subtle.deriveKey(
                    {
                        name: "PBKDF2",
                        salt: salt,
                        iterations: 100000,
                        hash: "SHA-256"
                    },
                    keyMaterial,
                    { name: "AES-GCM", length: 256 },
                    false,
                    ["decrypt"]
                );

                const decrypted = await crypto.subtle.decrypt(
                    {
                        name: "AES-GCM",
                        iv: iv,
                        additionalData: new Uint8Array(0),
                        tagLength: 128
                    },
                    key,
                    new Uint8Array([...ciphertext, ...tag])
                );

                return new TextDecoder().decode(decrypted);
            };

            decrypt(encryptedData, password)
                .then(decodedHtml => {
                    document.open();
                    document.write(decodedHtml);
                    document.close();
                })
                .catch(err => console.error("Decryption error:", err));
        })();
    </script>
